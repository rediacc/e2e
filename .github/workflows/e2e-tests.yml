name: E2E Tests

run-name: "${{ github.event.inputs.run-name || 'E2E Test Run' }}"

on:
  workflow_dispatch:
    inputs:
      run-name:
        description: 'Custom name for this test run'
        required: false
        default: 'E2E Test Run'
        type: string
      version:
        description: 'Elite version to test against'
        required: false
        default: 'latest'
        type: string
      browser:
        description: 'Browser to run tests in'
        required: false
        default: 'chromium'
        type: choice
        options:
          - 'chromium'
          - 'firefox'
          - 'webkit'
          - 'all'

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DEFAULT_VERSION: 'latest'
      DEFAULT_BROWSER: 'chromium'

